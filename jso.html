<html>
<head>
   <title>Script JSO Creator</title>
<font face="homenaje" size="20" color="#02BC8C">[+]</font><u><font face="homenaje" size="20" color="white"></font></u><font face="homenaje" size="20" color="#02BC8C">[+]</u><br>
<br>
<font face="homenaje" size="10" color="#02BC8C">[+]</font><u><font face="homenaje" size="10" color="white">JSO Creator Online </font></u><font face="homenaje" size="10" color="#02BC8C">[+]</u><br><br>
   <script>
       function runCharCodeAt() {
           input = document.charCodeAt.input.value;
           output = "";
           for(i=0; i<input.length; ++i) {
               if (output != "") output += ", ";
               output += input.charCodeAt(i);
           }
           document.charCodeAt.output.value = output;
       }
   </script>
</head>
<body>
<center>
   <form name="charCodeAt" method="post">
       <textarea class="t3x" name="input" style="width: 600px;height: 250px;" placeholder="Script Deface.."></textarea><br>
       <input type="button" class="ryuu" onclick="runCharCodeAt()" value="Convert!"/>
       <br>
       <textarea class="t3x" name="output" style="width: 600px;height: 250px;" placeholder="Nanti hasil charcode nya disini.."></textarea><br>
   </form>
